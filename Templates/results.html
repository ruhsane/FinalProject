<html>
	<head>
		<link rel="stylesheet" href="resources/listpage.css">

	</head>
	<body>
		<ul id="list">
			{% if error %}
				{{error}}
			{% else %}
				{% for title in eventTitles %}
				<div>
					<ul>
						<li>
							<img src = {{eventTitlePhotoUrl[title]}}></a>
							<h3><li><a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">{{title}}</a></li></h3>
							<p>{{eventTitleVenue[title]}}</p>
						</li>
					</ul>
				</div>
				<form action = "/saved_events">
					<input type = "hidden" name = "event_id" value = {{eventTitleId[title]}}>
					<!-- fix the url thingy not passing ?id=... -->
					<button>Save Event</button>
				</form>
				{% endfor %}
			{% endif %}
			<br>
		</ul>





		<!-- <img id="fadeimg" src="http://pa1.narvii.com/6461/57d12880e007e56dc1e43bd99393ed8a6f3166c0_hq.gif"> -->
	</body>
</html>
