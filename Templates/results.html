<html>
	<head>
		<link rel="stylesheet" href="resources/listpage.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<ul id="list">
			{% if error %}
				{{error}}
			{% else %}
				{% for title in eventTitles %}
				<div>
					<ul>
						<li>
							<img src = {{eventTitlePhotoUrl[title]}}></a>
							<h3><li><a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">{{title}}</a></li></h3>
							<p><i class="fa fa-map-marker" style="font-size:24px"></i>
								{{eventTitleVenue[title]}}</p>
						</li>
					</ul>
				</div>
				{% endfor %}
			{% endif %}
		</ul>





		<!-- <img id="fadeimg" src="http://pa1.narvii.com/6461/57d12880e007e56dc1e43bd99393ed8a6f3166c0_hq.gif"> -->
	</body>
</html>
