<html>
	<head>
		<link rel="stylesheet" href="resources/listpage.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section id="WholeTopPart">
				<div class="top" id="logo">MTYAY</div>
				<div id="spacer"></div>
				<div class="top" id="SignIn"> {{Signin}} </div>
				<!-- <div class="top" id="SignIn">My Events </div> -->
		</section>
	{% if error %}
		{{error}}
	{% else %}
		<ul id="list">
			{% if error %}
				{{error}}
				<form method="get" action="/">
	    <button type="submit">Back</button>
	</form>
		{% else %}
				{% for title in eventTitles %}
				<a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">
					<div id=contentdiv>
						<li>
							<img src = {{eventTitlePhotoUrl[title]}}>
							<h3>{{title}}</h3>
							<!-- <h3><a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">{{title}}</a></h3> -->
							<p><i class="fa fa-map-marker" style="font-size:24px"></i>
								{{eventTitleVenue[title]}}</p>
							<p><i class="fa fa-clock-o" aria-hidden="true" style="font-size:20px"></i>
								Start Time: {{eventStartTimeId[title]}}</p>
								<p><i class="fa fa-clock-o" aria-hidden="true" style="font-size:20px"></i>
								Stop Time: {{eventStopTimeId[title]}}</p>
						</li>
				</div>
			</a>
				<form action = "/saved_events">
					<input type = "hidden" name = "event_id" value = {{eventTitleId[title]}}>
					<button>Save Event</button>
				</form>
				{% endfor %}
			{% endif %}
			<br>
		</ul>
	</body>
</html>
