<html>
	<head>
		<link rel="stylesheet" href="resources/listpage.css">

	</head>
	<body>
		<ul id="list">
			{% if error %}
				{{error}}
			{% else %}
				{% for title in eventTitles %}
					<li><a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">{{title}}</a></li>
				 	{{eventTitleVenue[title]}}
				{% endfor %}
			{% endif %}
		</ul>

		<img id="fadeimg" src="http://pa1.narvii.com/6461/57d12880e007e56dc1e43bd99393ed8a6f3166c0_hq.gif">
	</body>
</html>
