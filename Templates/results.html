<html>
	<head>
		<link rel="stylesheet" href="resources/listpage.css"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>

	    <div class="w3-top w3-bar w3-black w3-card-2" id="WholeTopPart">
	        <div class="top w3-bar-item w3-button w3-padding-large" id="logo"><a href='/'>MTYAY</a></div>
					<div class="w3-bar-item w3-button w3-padding-large" id="spacer"></div>
					<div class="top w3-bar-item w3-button w3-padding-large" id="SignIn"> {{Signin}} </div>
					<!-- <div class="top" id="SignIn">My Events </div> -->
	    </div>

		<h1>Search Results:</h1>
		{% if error %}
			{{error}}
			<form method="get" action="/">
				<button id=backbutton type="submit">Back</button>
			</form>
		{% else %}
			<ul id="list">
				{% for title in eventTitles %}
					<a href = "/event_specifics?id={{eventTitleId[title]}}&category={{eventCategory[title]}}">
						<div id=contentdiv>
							<li>
								<img src = {{eventTitlePhotoUrl[title]}}>
								<h3>{{title}}</h3>
								<p><i class="fa fa-map-marker" style="font-size:24px"></i>
								{{eventTitleVenue[title]}}</p>
								<p><i class="fa fa-clock-o" aria-hidden="true" style="font-size:20px"></i>
								Start Time: {{eventStartTimeId[title]}}</p>
								<p><i class="fa fa-clock-o" aria-hidden="true" style="font-size:20px"></i>
								Stop Time: {{eventStopTimeId[title]}}</p>
								<form action = "/saved_event">
									<input type = "hidden" name = "event_id" value = {{eventTitleId[title]}}>
									<!-- fix the url thingy not passing ?id=... -->
									<form action = "/saved_event">
										<input type = "hidden" name = "event_id" value = {{eventTitleId[title]}}>
										<!-- fix the url thingy not passing ?id=... -->
										<button id=savebutton>Save Event</button>
									</form>
								</form>
							</li>
						</div>
					</a>
				{% endfor %}
				<form method="get" action="/">
					<button id=backbutton type="submit">Back</button>
				</form>
			{% endif %}
			<br>
		</ul>
	</body>
</html>
