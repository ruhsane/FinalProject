<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <section id="WholeTopPart">
        <div class="top" id="logo">We need a logo Or do we?</div>
        <div id="spacer"></div>
        <div class="top" id="SignIn"> {{Signin}} </div>
        <!-- <div class="top" id="SignIn">My Events </div> -->
    </section>

    <div id="SearchSection" class="w3-content w3-section" >
      <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/196652/pexels-photo-196652.jpeg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="http://2.bp.blogspot.com/-IUX8OrRCcoA/U_oEDWPIELI/AAAAAAAAH-M/J7z1RJN-zEQ/s1600/Sandbanks%2BKitefurf.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="http://www.projectaccessforall.org/sites/default/files/styles/article_full/public/NY-American-Museum-of-Natural-History-001.jpg?itok=9KbUxCI5" style="width:100%">
      <img class="mySlides w3-animate-fading" src="http://www.thecolorvibe.com/images/color_run_1.jpg" style="width:100%">
      <img class="mySlides w3-animate-fading" src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F31641848%2F205756103761%2F1%2Foriginal.jpg?w=1000&rect=0%2C80%2C960%2C480&s=9e50ed39e8d4c240ce4eabe77b7d8cec" style="width:100%">
      <img class="mySlides w3-animate-fading" src="https://images4.alphacoders.com/286/286698.jpg" style="width:100%">


      <section id="SearchBox">
        <h1> Explore Events! </h1>
      <form method="post">
        <select name="location">
          <option selected disabled>Pick a place</option>
          <option value="new+york">New York</option>
          <option value="los+angeles">Los Angeles</option>
          <option value="buffalo">Buffalo</option>
          <option value="chicago">Chicago</option>
          <option value="austin">Austin</option>
        </select>
        <br><br>
      <!-- </form>

      <form method="post">-->

        <select name="category">
          <option selected disabled>What type of event do you want?</option>
          <option value="music">Concerts</option>
          <option value="art">Art</option>
          <option value="animals">Pets</option>
          <option value="sports">Sports</option>
          <option value="music-festivals">Music Festivals</option>
          <option value="comedy">Comedy</option>
          <option value="family_fun_kids">Family</option>
          <option value="singles_social">Nightlife</option>
          <option value="performing_arts">Performing Arts</option>
          <option value="learning_education">Educational</option>
          <option value="movies_film">Movies</option>
          <option value="food">Food</option>
          <option value="support">Health</option>
          <option value="attractions">Museums</option>
          <option value="outdoors_recreation">Outdoors</option>
          <option value="politics_activism">Politics</option>
          <option value="science">Science</option>
          <option value="technology">Technology</option>
          <option value="conference">Conferences</option>
          <option value="fundraisers">Fundraisers</option>
          <option value="holiday">Holiday</option>
          <option value="community">Community</option>
          <option value="books">Books</option>
          <option value="business">Business</option>
          <option value="schools_alumni">School Events</option>
          <option value="clubs_association">Organizations</option>
          <option value="sales">Sales</option>
          <option value="religion_spirituality">Religion</option>
          <option value="other">Other</option>
          <option value="none">Everything</option>
        </select>
        <br><br>
        <button type="submit">
          <i class="fa fa-search"></i>
          Search
        </button>
      </form>
      </section>
    </div>
    <script src="resources/mainpage.js"></script>
  </body>
</html>
