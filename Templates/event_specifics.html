<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="resources/event_specifics.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="w3-top w3-bar w3-black w3-card-2" id="WholeTopPart">
        <div class="top w3-bar-item w3-button w3-padding-large" id="logo"><a href='/'>MTYAY</a></div>
				<div class="w3-bar-item w3-button w3-padding-large" id="spacer"></div>
				<div class="top w3-bar-item w3-button w3-padding-large" id="SignIn"> {{Signin}} </div>
        <a href = "/list_saved_events"><div class="top">My Events</div></a>
    </div>


    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

      <!-- Automatic Slideshow Images -->
      <div class="mySlides w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
        <img src={{mediumPicURL}} style="width:75% height=30%">
        <!-- <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band"> -->
        <u><h1 class="w3-wide">{{title}}</h2></u>
        <!-- <div class="w3-container w3-text-black w3-padding-32 w3-hide-small"> -->
          <h5 class="w3-wide">  Venue Name: {{venueName}} </h5>
          <p><h5 class="w3-wide">Venue Address: {{venueAddress}}</b></h5>
            <br class="w3-wide">
            Start Time: {{startTime}}
            <br class="w3-wide">
            Stop Time: {{stopTime}}</p>
            <p class="w3-opacity"><i>{{description}}</i></p>
            <h3 class="w3-wide"> Need a place to eat to eat?</h3>
            <a href="https://www.opentable.com">Reserve and find a restaurant here!</a>
            <h3 class="w3-wide"> Need transportation? </h3>
              <a href="https://ridewithvia.com/">Via</a>
              <br><a href="https://www.uber.com/">Uber</a>
              <br><a href="https://www.lyft.com/">Lyft</a>
        </div>
      </div>
